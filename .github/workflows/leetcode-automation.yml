name: ðŸš€ LeetCode Automation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 00:00 UTC to update progress stats
    - cron: '0 0 * * *'

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ”§ Setup Kotlin
        run: |
          wget -q https://github.com/JetBrains/kotlin/releases/latest/download/kotlin-compiler-*-linux-x64.zip
          unzip -q kotlin-compiler-*-linux-x64.zip
          echo "$PWD/kotlinc/bin" >> $GITHUB_PATH

      - name: ðŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ðŸ§ª Run unit tests
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew test --no-daemon
          else
            echo "âš ï¸ No Gradle wrapper found, running Kotlin tests manually"
            kotlinc -cp . tests/*.kt -include-runtime -d test-runner.jar
            java -jar test-runner.jar
          fi

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            build/test-results/
            build/reports/

  build-cli:
    name: ðŸ”¨ Build CLI Tool
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ”§ Setup Kotlin
        run: |
          wget -q https://github.com/JetBrains/kotlin/releases/latest/download/kotlin-compiler-*-linux-x64.zip
          unzip -q kotlin-compiler-*-linux-x64.zip
          echo "$PWD/kotlinc/bin" >> $GITHUB_PATH

      - name: ðŸ”¨ Build CLI tool
        run: |
          chmod +x scripts/build-cli.sh
          ./scripts/build-cli.sh

      - name: ðŸ§ª Test CLI functionality
        run: |
          build/cli/leetcode version
          build/cli/leetcode help

      - name: ðŸ“¦ Upload CLI artifact
        uses: actions/upload-artifact@v3
        with:
          name: leetcode-cli
          path: build/cli/

  update-progress:
    name: ðŸ“ˆ Update Progress Stats
    runs-on: ubuntu-latest
    needs: [ test, build-cli ]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ”§ Setup Kotlin
        run: |
          wget -q https://github.com/JetBrains/kotlin/releases/latest/download/kotlin-compiler-*-linux-x64.zip
          unzip -q kotlin-compiler-*-linux-x64.zip
          echo "$PWD/kotlinc/bin" >> $GITHUB_PATH

      - name: ðŸ“¥ Download CLI artifact
        uses: actions/download-artifact@v3
        with:
          name: leetcode-cli
          path: build/cli/

      - name: ðŸ”§ Make CLI executable
        run: chmod +x build/cli/leetcode

      - name: ðŸ“Š Calculate and update progress
        run: |
          echo "ðŸ“ˆ Calculating current progress..."
          build/cli/leetcode stats
          build/cli/leetcode update

      - name: ðŸ† Generate achievement badges
        run: |
          echo "ðŸ† Generating achievement badges..."
          
          # Count problems by difficulty
          EASY_COUNT=$(find src -name "*.kt" -path "*/easy/*" | wc -l)
          MEDIUM_COUNT=$(find src -name "*.kt" -path "*/medium/*" | wc -l) 
          HARD_COUNT=$(find src -name "*.kt" -path "*/hard/*" | wc -l)
          TOTAL_COUNT=$((EASY_COUNT + MEDIUM_COUNT + HARD_COUNT))
          
          echo "ðŸ“Š Stats: Easy=$EASY_COUNT, Medium=$MEDIUM_COUNT, Hard=$HARD_COUNT, Total=$TOTAL_COUNT"
          
          # Update badge URLs in README
          sed -i "s/problems-[0-9]*-/problems-${TOTAL_COUNT}-/g" README.md
          sed -i "s/easy-[0-9]*-/easy-${EASY_COUNT}-/g" README.md
          sed -i "s/medium-[0-9]*-/medium-${MEDIUM_COUNT}-/g" README.md
          sed -i "s/hard-[0-9]*-/hard-${HARD_COUNT}-/g" README.md

      - name: ðŸ“ Commit progress updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add README.md
            git commit -m "ðŸ“Š Auto-update progress stats
          
            âœ¨ Current progress:
            - Easy: $EASY_COUNT problems
            - Medium: $MEDIUM_COUNT problems  
            - Hard: $HARD_COUNT problems
            - Total: $TOTAL_COUNT problems
          
            ðŸ¤– Updated by GitHub Actions"
          
            git push
            echo "âœ… Progress updated and pushed!"
          else
            echo "â„¹ï¸ No changes to commit"
          fi

  release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [ test, build-cli, update-progress ]
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'ðŸ·ï¸ release')
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download CLI artifact
        uses: actions/download-artifact@v3
        with:
          name: leetcode-cli
          path: build/cli/

      - name: ðŸ·ï¸ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: LeetCode CLI v${{ github.run_number }}
          body: |
            ðŸš€ **LeetCode CLI Tool Release**
            
            ## âœ¨ What's New
            - Professional workflow automation
            - Auto-commit and push features  
            - Progress tracking and statistics
            - Template generation for new problems
            
            ## ðŸ“¦ Installation
            ```bash
            # Download and extract
            wget https://github.com/${{ github.repository }}/releases/download/v${{ github.run_number }}/leetcode-cli.zip
            unzip leetcode-cli.zip
            
            # Install globally
            ./scripts/install-alias.sh
            ```
            
            ## ðŸŽ¯ Usage
            ```bash
            leetcode create 002 AddTwoNumbers linkedlists medium
            leetcode complete 002 "Optimal solution with carry handling"
            leetcode stats
            ```
            
            ## ðŸŽ‰ Happy Coding!
          draft: false
          prerelease: false

      - name: ðŸ“¦ Upload Release Asset
        run: |
          zip -r leetcode-cli.zip build/cli/ scripts/
          # Upload would happen here with release assets

  notify:
    name: ðŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [ test, build-cli, update-progress ]
    if: always()
    
    steps:
      - name: ðŸ“Š Workflow Summary
        run: |
          echo "## ðŸš€ LeetCode Automation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.test.result }}" = "success" ]; then
            echo "âœ… Tests: **Passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Tests: **Failed**" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-cli.result }}" = "success" ]; then
            echo "âœ… CLI Build: **Success**" >> $GITHUB_STEP_SUMMARY  
          else
            echo "âŒ CLI Build: **Failed**" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.update-progress.result }}" = "success" ]; then
            echo "âœ… Progress Update: **Success**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Progress Update: **Skipped/Failed**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Repository**: [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Commit**: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY